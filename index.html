<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="styles.css" rel="stylesheet">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>

    <div class="card">


      <div class="topbg">
        <img src="./images/bg-pattern-card.svg" alt="background-pattern">
      </div>


      <div class="pp">
        <img src="./images/image-victor.jpg" alt="victor">
      </div>

      
      <div class="info">

        <div class="name-year">
          <p class="name">Victor Crest</p>
          <p class="year">26</p>
        </div>
        <div class="city">
          <p class="london">London</p>
        </div>

      </div>





      <hr>


      <div class="numbers">

        <div class="number">
          <p class="bold">80K</p>
          <p class="text">Followers</p>
        </div>

          <div class="number">
            <p class="bold">803K</p>
            <p class="text">Likes</p>
          </div>

          <div class="number">
            <p class="bold">1.4K</p>
            <p class="text">Photos</p>
          </div>

      </div>


    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/melisguclu" target="_blank">Melis Guclu</a>.
  </div>
</body>
</html>
